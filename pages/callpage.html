<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VickChat | Group video call</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="../style/w3.css">
    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="../style/call.css">
    <script src="https://cdn.agora.io/sdk/release/AgoraRTCSDK-3.1.0.js"></script>
</head>
<body>
    <div class="w3-container w3-center">
        <img src="../assets/logo.png" alt="LOGO" class="w3-img">
    </div>
    <div id="me"></div>
    <div id="remote-container"></div>

    <div class="w3-container w3-padding w3-margin-top w3-light-grey w3-center w3-large">
        <div class="w3-section">
            <button id="disable_camera" class="w3-button w3-green w3-circle">
                <i class="fas fa-video-slash"></i>
            </button>
            <button id="disable_call" class="w3-button w3-red w3-circle">
                <i class="fas fa-phone-slash"></i>
            </button>
            <button id="disable_mic" class="w3-button w3-green w3-circle">
                <i class="fas fa-microphone-slash"></i>
            </button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/fc64b1da36.js" crossorigin="anonymous"></script>
    <script src="../script/app.js" async defer></script>
</body>
</html>
